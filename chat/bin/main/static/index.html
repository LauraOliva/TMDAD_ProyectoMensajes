<html>
<head>
	<link rel="stylesheet" href="/css/style.css" />
    <title>Chat</title>
</head>
<body>
<div id="welcome-page">
	<div class="welcome-page-container">
		<h1 class="title">Welcome - To join the chat group enter your name</h1>
		<form id="welcomeForm" name="welcomeForm">
			<div class="form-group">
				<input type="text" id="name" placeholder="name" class="form-control" />
			</div>
			<div class="form-group">
				<button type="submit" onclass="accent username-submit">Let's Begin</button>
			</div>
		</form>
	</div>
</div>

<div id="dialogue-page" class="hidden container">
    <div class="dialogue-container">
	    <div id="commands" class="messages"></div>
	    <form id="dialogueForm" name="dialogueForm" nameForm="dialogueForm">
			<div class="form-group">
				<div class="input-group clearfix">
					<input type="text" id="command" placeholder="Enter a command...." autocomplete="off" />
					<button id="sendCommand" type="submit" class="glyphicon glyphicon-share-alt">Send</button>
				</div>
			</div>
		</form>
	</div>
    
	<div class="dialogue-container">
	    <div id="messages" class="messages"></div>
		<form id="dialogueForm" name="dialogueForm" nameForm="dialogueForm">
			<div class="form-group">
				<div class="input-group clearfix">
					<input type="text" id="message" placeholder="Enter a message...." autocomplete="off" />
					<button id="send" type="submit" class="glyphicon glyphicon-share-alt">Send</button>
				</div>
			</div>
		</form>
	</div>
</div>
</body>
<script src="/js/script.js"></script>
</html>
